<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="IMG_0183.JPG" alt="Brand Logo" class="logo-image">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="currency-selector">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="NOK">NOK</option>
                </select>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="hero">
            <h1>New Collection Out Now</h1>
            <p>Discover our latest arrivals for the season.</p>
            <button>Shop Now</button>
        </section>

        <!-- Product Section -->
        <section id="shop">
            <h2>Shop Our Collection</h2>
            <div class="product-grid">
                <!-- Product Item -->
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product Name 1</h3>
                    <p data-usd-price="49.99">USD 49.99</p>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product Name 2</h3>
                    <p data-usd-price="59.99">USD 59.99</p>
                </div>
                <!-- Additional products with data-usd-price attributes -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
        <div class="social-media">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <!-- JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
